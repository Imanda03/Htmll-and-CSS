<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
<div class="navBar">

  <!-- For navBar -->
  <nav class="navbar" style="background-color: #babdbe;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Routine</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
<br><br>


    <div class="main">
      <form action="" id="form">
        Faculties:
        <select name="faculty" id="faculty">
          <option name="faculty" value="BCA">BCA</option>
          <option name="faculty" value="BBM">BBM</option></select
        ><br />

        Semester/Year:
        <select name="semester" id="semester">
          <option value="1st semester">1st Semester</option>
          <option value="2nd semester">2nd Semester</option>
          <option value="3rd semester">3rd Semester</option>
          <option value="4th semester">4th Semester</option></select
        ><br />

        Subject:
        <select name="subject" id="subject">
          <option value="English">English</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Java">Java</option>
          <option value="Python">Python</option></select
        ><br />

        <label for="time">Time:</label>
        <input
          type="time"
          name="time"
          id="time"
          class="time"
          placeholder="Select time"
        /><br />

        <label for="teacher">Teacher</label>
        <input
          type="text"
          name="teacher"
          id="teacher"
          placeholder="Teacher Name"
        />
      </form>
        <button id="submit" onclick="addData()">Submit</button><br /><br />
        <table id="displayTable" border="3px" >
          <tr>
            <th>Faculties</th>
            <th>Semester/year</th>
            <th>Subject</th>
            <th>Time</th>
            <th>Teacher</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="main">
      <div class="div">
        <form action="" class="form">
          <input
            type="text"
            class="textBox"
            id="textBox"
            placeholder="Type something"
          />

          <br />
          <div class="radio">
            <label for="gender" id="gender">Gender: </label>
            Male<input type="radio" name="gender" id="male" value="male" />
            Female<input
              type="radio"
              name="gender"
              id="female"
              value="female"
            />
          </div>

          <br />
          <div class="checkbox">
            <label for="course">Course: </label>
            BCA <input type="checkbox" name="course" id="bca" value="BCA" /> BBM
            <input type="checkbox" name="course" id="bbm" value="BBM" />
          </div>

          <div class="select">
            <select name="select" id="select">
              Your Country
              <option name="city" value="Pokahara">Pokhara</option>
              <option name="city" value="Pokahara">Kathmandu</option>
              <option name="city" value="Pokahara">Bhaktapur</option>
            </select>
          </div>
          <button id="submit">Submit</button>
        </form>
      </div>
      <div class="out">
        <output id="output"></output><br />
        <output id="output2"></output><br />
        <output id="output3"></output><br />
        <output id="output4"></output><br />
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>

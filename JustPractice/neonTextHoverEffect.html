<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Hover</title>
    <style>
        body{
            background: #181818;
        }
        h1{
            cursor: pointer;
            color: #424242;
            font: 800 3rem "Montserrat";
            transition: .5s;
        }
        h1:hover{
            color: #fff;
            text-shadow: 0 0 5px #03e9f4,
            0 0 5px #03e9f4,
            0 0 5px #03e9f4,
            0 0 5px #03e9f4;

        }
    </style>
</head>
<body>
    <h1>Hello. I am Anish Sharma</h1>

</body>
</html>
